<!-- Show loading spinner while waiting for API -->
<div class="card-footer" *ngIf="modelResults.length==0">
  <div class="text-center py-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 mb-0">Loading results...</p>
  </div>
</div>

<!-- Show results when available -->
<div class="card-footer" *ngIf="modelResults.length >= 1">
    <div class="row">
      <ng-container *ngFor="let model of modelResults">
        <div class="col-md mb-2" *ngIf="model !== null">
          <div [ngClass]="getAlertClass(model.result)" class="alert mb-1">
            <strong>{{model.name}}:</strong> {{model.result}} ({{ model.accuracy | number:'1.0-2' }}%)
          </div>
          <img *ngIf="model1Image" [src]="model1Image" alt="Model 1 placement" class="img-fluid border rounded">
        </div>
      </ng-container>
    </div>
  </div>
